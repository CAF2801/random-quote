<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons8-favicon-32.png">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="h-100 d-flex align-items-center justify-content-center flex-column bg-secondary">
    <h1 class="my-5">Random Quote Generator</h1>
    <div class="card">
        <img id="image" src="/images/the-thinker-489753_640.jpg" class="card-img-top img-fluid" alt="libre-penseur">
        <div class="h-100 d-flex align-items-center justify-content-center flex-column card-body">
            <h5 id="quote" class="px-4 card-title">Quote</h5>
            <p id="author" class="card-text">Author</p>
            <button id="button" class="btn btn-primary" type="submit">Generate</button>
        </div>  
    </div>
    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
